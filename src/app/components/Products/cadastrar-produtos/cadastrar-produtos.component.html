<form>
  <br>
  <label for="nomeUsuario">Nome do usuário:</label>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Primeiro Nome">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Segundo Nome">
    </div>
  </div><br>

  <div class="form-group">
    <label for="email1">Email do usuário:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="password1">Senha do usuário:</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
    <small id="emailHelp" class="form-text text-muted">Sua senha nunca será compartilhada.</small>
  </div>

  <div class="form-group">
    <label for="productName">Nome do produto:</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="productId">Id do produto:</label>
    <input type="text" class="form-control">
    <small id="idHelp" class="form-text text-muted">O Id deve ser único.</small>
  </div>

  <div class="form-group">
    <label for="productType">Tipo do produto:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Móvel</option>
      <option>Roupa</option>
      <option>Comida</option>
    </select>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Caso o produto for frágil.</label>
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
